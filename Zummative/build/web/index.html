<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>zummative</title>

    <script type="application/javascript">
        // PyConfig setup
        const config = {
            xtermjs: "1",
            _sdl2: "canvas",
            user_canvas: 0,
            user_canvas_managed: 0,
            ume_block: 1,
            can_close: 0,
            archive: "zummative",
            gui_debug: 3,
            cdn: "https://pygame-web.github.io/archives/0.9/",
            autorun: 0,
            PYBUILD: "3.12"
        };
    </script>

    <link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
    <link rel="prefetch" href="https://pygame-web.github.io/archives/0.9/pythonrc.py">
    <link rel="prefetch" href="https://pygame-web.github.io/archives/0.9/vt/xterm.js">
    <link rel="prefetch" href="https://pygame-web.github.io/archives/0.9/vt/xterm-addon-image.js">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: powderblue;
        }
        canvas.emscripten {
            border: 0;
            background-color: transparent;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #status {
            margin: 20px 30px;
            font-weight: bold;
            color: rgb(120, 120, 120);
        }
        #progress {
            height: 20px;
            width: 300px;
        }
    </style>

    <script src="https://pygame-web.github.io/archives/0.9/browserfs.min.js"></script>
    <script src="https://pygame-web.github.io/archives/0.9/pythons.js" type="module" id="site"
        data-LINES="57" data-CONSOLE="25" data-python="python3.12" data-os="vtx,fs,snd,gui" async defer>
    </script>
</head>

<body>
    <div id="transfer" align="center">
        <div id="status">Downloading...</div>
        <progress id="progress" value="0" max="100"></progress>
    </div>

    <canvas class="emscripten" id="canvas" width="1" height="1" oncontextmenu="event.preventDefault()" tabindex="1">
    </canvas>

    <div id="html"></div>
    <div id="pyconsole">
        <div id="terminal" tabIndex="1" align="left"></div>
    </div>
</body>
</html>
